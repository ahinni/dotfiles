##### Mouse (old: mode-mouse + mouse-* options)
set -g mouse off

##### Terminal & basics
# Prefer tmux-256color if present; fall back to screen-256color if needed.
set -g default-terminal "tmux-256color"
# If your term lacks tmux-256color, run: infocmp tmux-256color || set -g default-terminal "screen-256color"

set -g base-index 1
set -g pane-base-index 1
set -s escape-time 10           # ms (old comment said seconds; tmux now uses ms)
set -g repeat-time 350
set -g aggressive-resize on
set -g xterm-keys on

##### Prefix (you used C-s)
# Note: C-s can be caught by terminal flow control. Add `stty -ixon` in your shell rc to free it.
set -g prefix C-s

##### Pane borders (old: pane-*-fg/bg)
set -g pane-border-style fg=black
set -g pane-active-border-style fg=red

##### Status line (remove deprecated status-utf8)
set -g status-interval 60
set -g status-left-length 40
set -g status-left "[#S:#I.#P]"
set -g status-right-length 45
set -g status-right "%a %m/%d/%y %H:%M:%S"
set -g status-style bg=blue,fg=green
set -g status-justify centre
set -g monitor-activity on
set -g visual-activity on

# Window titles & styles (old: window-status-current-fg)
setw -g window-status-format " #I #W "
setw -g window-status-current-format " #I #W "
set -g window-status-style fg=default,bg=default
set -g window-status-current-style fg=white,bg=default,bold

##### Keys & bindings
setw -g mode-keys vi
bind r source-file ~/.tmux.conf \; display "reloaded"
bind '|' split-window -h
bind '-' split-window -v

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r M-o rotate-window -D

# Pane resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
