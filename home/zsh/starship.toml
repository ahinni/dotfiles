# =============================================================================
# Starship Prompt Configuration
# =============================================================================

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Two-line prompt with blank line between shell prompts
add_newline = true

# Custom format: First line has time, user, hostname, git info
# Second line has directory and prompt symbol
format = """
$time\
$git_branch\
$git_status\
$username\
$hostname\
$nodejs\
$python\
$ruby\
$rust\
$golang\
$java\
$docker_context\
$kubernetes\
$memory_usage
$directory\
$character"""

# Replace the '❯' symbol in the prompt with '➜'
[character]
success_symbol = '[➜](bold green)'
error_symbol = '[➜](bold red)'

# =============================================================================
# Directory Configuration
# =============================================================================

[directory]
style = "cyan bold"  # Visible on black background
read_only = " 🔒"
truncation_length = 4
truncate_to_repo = false
format = "[$path]($style)[$read_only]($read_only_style) "

# =============================================================================
# Git Configuration
# =============================================================================

[git_branch]
symbol = "🌱 "
truncation_length = 20
truncation_symbol = "…"
style = "bold purple"
format = "[$symbol$branch]($style) "

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"
conflicted = "!"
up_to_date = "✓"
untracked = "?${count}"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = "$${count}"
modified = "M${count}"
staged = "+${count}"
renamed = "R${count}"
deleted = "D${count}"

# =============================================================================
# Language and Tool Configuration
# =============================================================================

[nodejs]
format = "via [🤖 $version](bold green) "
detect_extensions = ["js", "mjs", "cjs", "ts", "tsx"]
detect_files = ["package.json", ".nvmrc"]
detect_folders = ["node_modules"]

[python]
symbol = "🐍 "
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "yellow bold"
pyenv_version_name = true

[ruby]
symbol = "💎 "
format = "via [$symbol($version )]($style)"
style = "bold red"

[rust]
symbol = "🦀 "
format = "via [$symbol($version )]($style)"
style = "bold red"

[golang]
symbol = "🐹 "
format = "via [$symbol($version )]($style)"
style = "bold cyan"

[java]
symbol = "☕ "
format = "via [$symbol($version )]($style)"
style = "red dimmed"

# =============================================================================
# Cloud and DevOps Configuration
# =============================================================================

[docker_context]
symbol = "🐳 "
format = "via [$symbol$context]($style) "
style = "blue bold"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []
disabled = false

[kubernetes]
format = 'on [⛵ ($user on )($cluster in )$context \($namespace\)](dimmed green) '
disabled = false
detect_files = ['k8s']
detect_extensions = ['yaml', 'yml']
detect_folders = ['k8s']

[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"
".*/openshift-cluster/.*" = "openshift"
"gke_.*_(?P<var_cluster>[\\w-]+)" = "gke-$var_cluster"

[kubernetes.user_aliases]
"dev.local.cluster.k8s" = "dev"
"root/.*" = "root"

[aws]
format = 'on [$symbol($profile )(\($region\) )(\[$duration\] )]($style)'
symbol = "☁️  "
style = "bold blue"
disabled = true  # Disable AWS info as requested

[aws.region_aliases]
ap-southeast-2 = "au"
us-east-1 = "va"
us-east-2 = "oh"
us-west-2 = "or"

# =============================================================================
# System Information
# =============================================================================

[hostname]
ssh_only = false
format = " on [$hostname](bold red) "
trim_at = "."
disabled = false

[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style)"
disabled = false
show_always = true

[time]
disabled = false
format = '⌚[$time]($style) '
time_format = "%H:%M:%S"
utc_time_offset = "local"
style = "bold yellow"

# =============================================================================
# Package Managers
# =============================================================================

[package]
format = "is [🎁 $version](208 bold) "
symbol = "📦 "
style = "bold 208"
display_private = false
disabled = false

[conda]
format = "[🅒 $environment](dimmed green) "
ignore_base = true
truncation_length = 1

# =============================================================================
# Battery (for laptops)
# =============================================================================

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "
unknown_symbol = "❓ "
empty_symbol = "❗ "

[[battery.display]]
threshold = 15
style = "bold red"

[[battery.display]]
threshold = 50
style = "bold yellow"

[[battery.display]]
threshold = 80
style = "bold green"

# =============================================================================
# Command Duration
# =============================================================================

[cmd_duration]
min_time = 2_000
format = "took [$duration](bold yellow)"
disabled = false

# =============================================================================
# Jobs
# =============================================================================

[jobs]
symbol = "+ "
number_threshold = 1
symbol_threshold = 1

# =============================================================================
# Memory Usage
# =============================================================================

[memory_usage]
disabled = false
threshold = 70
symbol = "🐏 "
style = "bold dimmed white"
format = "$symbol[${ram}( | ${swap})]($style) "

# =============================================================================
# Custom Commands
# =============================================================================

[custom.git_server]
command = "git config --get remote.origin.url | sed -E 's/.*@([^:]+).*/\\1/'"
when = "git rev-parse --is-inside-work-tree"
format = "on [$output]($style) "
style = "bold blue"
disabled = true
